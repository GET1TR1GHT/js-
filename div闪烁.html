<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div闪烁</title>
    <style type="text/css">
        #box{position:absolute;top:50%;left:50%;color:#fff;width:200px;height:200px;background:red;cursor:pointer;letter-spacing:5px;text-align:center;font:12px/200px Arial;margin:-100px 0 0 -100px;}
    </style>
    <script>
        window.onload=function () {
            var oDiv=document.getElementById('box');
            var timer=null;

            oDiv.onclick=function () {
                var i=0;
                clearTimeout(timer);
                timer = setInterval(function () {
                    oDiv.style.display=i++ % 2 ? "none": "block";
                    i>6&&(clearTimeout(timer));
                },80);
            }
        }
    </script>
</head>
<body>
<div id="box">点击我就闪</div>
</body>
</html>
