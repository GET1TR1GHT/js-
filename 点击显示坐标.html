<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击显示坐标</title>
</head>
<script>
    document.onclick=function () {
        var event = event || window.event;
        var oSpan=document.getElementsByTagName('span')[1];

        oSpan.innerHTML="坐标：[" +"x轴" +event.clientX + ", " +"y轴" +event.clientY + "]";}
</script>
<body>
<h1>点击屏幕任意位置</h1>
<span>所在的位置为：</span><span></span>
</body>
</html>
