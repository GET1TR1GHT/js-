<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body,div{margin:0;padding:0;}
    body{color:#fff;font:16px/1.5 \5fae\8f6f\96c5\9ed1;}
    #countdown{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
    input{border:0;width:283px;height:50px;cursor:pointer;margin-top:20px;background:white;}
    input.cancel{background-position:0 -50px;}
    span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}
</style>
<script>
    window.onload=function () {
        var oSpan=document.getElementsByTagName('span');
        var eleMin = oSpan[0],eleSecond = oSpan[1];
        var min = 1,second = 40;
        eleMin.innerHTML = '0' + min;
        eleSecond.innerHTML = second;


        var oRemb=min*60+second;
        var oBtn=document.getElementById('xi');
        var timer=0;

        oBtn.onclick=function () {
            if(oRemb<0){
                clearInterval(timer);
                return
            }
            else {
                timer=setInterval(update,1000);
                update();
            }
        }
        function update() {
            oRemb--;
            var opp=oRemb/60;
            var ojj=oRemb%60;
            oSpan[0].innerHTML=myfun(parseInt(opp));
            oSpan[1].innerHTML=myfun(parseInt(ojj));
        }
        function myfun(a) {
            return a.toString().replace(/^(\d)$/,'0$1');
        }
    }
</script>
<body>
<div id="countdown">
    <span>01</span>分钟<span>40</span>秒
    <input type="button" value="开始" class="cancel" id="xi">
</div>
</body>
</html>
