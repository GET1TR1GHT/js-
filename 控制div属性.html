<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
        }
        #div1{
            background-color:black;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            margin-top:90px;
        }
    </style>
    <script>
        var changeStyle=function(elem,att,val){
            elem.style[att]=val;
        }
        window.onload = function () {
            var oBtn=document.getElementsByTagName('button');
              var oDiv1 = document.getElementById('div1');
              var oAtt=["width","height","background","display","display"];
              var oVal=["400px","400px","green","none","block"];

            for(var i=0; i<oBtn.length;i++){
                oBtn[i].index=i;
                oBtn[i].onclick=function () {
                    this.index==oBtn.length-1&&(oDiv1.style.cssText="");
                    changeStyle(oDiv1,oAtt[this.index],oVal[this.index]);
                }
            }
        }
    </script>
</head>
<body>
    <button id="changewidth">变宽</button>
    <button id="changeheigh">变高</button>
    <button id="changecolor">变色</button>
    <button id="disnone">隐藏</button>
    <button id="reset">重置</button>
    <div id="div1">

    </div>
</body>
</html>
